<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/movie.css" />
    <link rel="stylesheet" href="./css/scrollbar.css" />

    <title>FlixCatcher</title>
</head>

<body>
    <!-- body 영역 전체? 에 img 크게 넣기 1등 영화 (불투명도, contain?) -->
    <section class="header">
        <div class="header-box">
            <div class="logo-box">
                <div class="menu-logo">FlixCatcher</div>
            </div>
            <div class="menu-box">
                <span class="menu-text" id="ALL">전체</span>
                <span class="menu-text" id="KR">한국</span>
                <span class="menu-text" id="US">미국</span>
                <span class="menu-text" id="JP">일본</span>
            </div>
            <div class="search-box">
                <input type="text" class="input-search" id="inputSearch" />
            </div>
        </div>
    </section>
    <div class="movie-container">
        <div class="movie-list" id="movieList">
            <div class="menu-selected" id="menu">전체</div>
            <!-- movie-data list -->
        </div>
    </div>

    <div class="scrollbar">
        <div class="thumb"></div>
    </div>


    <script src="https://unpkg.com/hangul-js" type="text/javascript"></script>
    <script src="https://unpkg.com/hangul-util/dist/bundle.js"></script>
    <script type="text/javascript" src="./js/scrollbar.js"></script>
    <script type="text/javascript" src="./js/tmdbApi.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
