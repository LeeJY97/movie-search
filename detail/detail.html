<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Web/32.png">
    <link rel="stylesheet" href="../css/detail.css">
    <link rel="stylesheet" href="../css/common.css">
    <input type="hidden" class="page-id" id="Id">
    <title>상세</title>
</head>

<body>
    <div class="header">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>

        <div class="logo-box" onclick="location.href='/index.html'">
            <div class="logo">Flix Catcher</div>
        </div>
    </div>
    <div class="main-container">
        <div class="back-poster-container">
            <img class="back-poster-img" id="backPosterImg">
        </div>
        <div class="movie-info-container">
            <div class="inner">
                <div class="info-container">
                    <div class="movie-poster-container">
                        <img class="movie-poster-img" id="moviePosterImg">
                    </div>
                    <div class="movie-info">
                        <div class="title-container">
                            <h1 class="detail-title-01" id="detailTitle01"></h1>
                            <h3 class="detail-title-02" id="detailTitle02"></h3>
                        </div>
                        <div class="genres-container">
                            <h3 class="detail-genres-01" id="detailGenres01">장르</h3>
                            <p class="detail-genres-02" id="detailGenres02"></p>
                        </div>
                        <div class="country-container">
                            <h3 class="detail-country-01" id="detailCountry01">발매국</h3>
                            <p class="detail-country-01" id="detailCountry02"></p>
                        </div>
                        <div class="date-container">
                            <h3 class="detail-date-01" id="detailDate01">발매일</h3>
                            <p class="detail-date-02" id="detailDate02"></p>
                        </div>
                    </div>
                </div>
                <div class="movie-summary">
                    <div>
                        <h2 class="detail-summary-01" id="detailSummary01"></h2>
                        <p class="detail-summary-02" id="detailSummary02"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sub-container">
        <section class="sub-section">
            <div class="section-header ">
                <h1>출연 배우</h1>
            </div>
            <div class="section-body">
                <div class="actor-main-container">
                    <!-- actor list -->
                </div>
            </div>
            <div class="progress">
                <div class="bar"></div>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="/js/tmdbApi.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/detail.js"></script>
</body>

</html>
